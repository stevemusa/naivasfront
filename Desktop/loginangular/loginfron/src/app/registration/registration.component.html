<div class="registration-container">
    <h2>Register</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username">
        <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
          <span *ngIf="registrationForm.get('username')?.hasError('required')">Username is required.</span>
          <span *ngIf="registrationForm.get('username')?.hasError('minlength')">Username should be at least 3 characters long.</span>
        </div>
      </div>
      
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
          <span *ngIf="registrationForm.get('email')?.hasError('required')">Email is required.</span>
          <span *ngIf="registrationForm.get('email')?.hasError('email')">Invalid email format.</span>
        </div>
      </div>
      
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
          <span *ngIf="registrationForm.get('password')?.hasError('required')">Password is required.</span>
          <span *ngIf="registrationForm.get('password')?.hasError('minlength')">Password should be at least 6 characters long.</span>
        </div>
      </div>
      
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword">
        <div *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched">
          <span *ngIf="registrationForm.hasError('mismatch')">Passwords do not match.</span>
        </div>
      </div>
      
      <button type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>
  </div>
